        <div class="register-container">
            <!-- 左上艺术字
            <div class="art-text-left">光影艺术</div>

            <--! 右下艺术字 -->
            <!-- <div class="art-text-right">创作之美</div> --> 

            <div class="register-content">
                <div class="register-header con">
                    <h1 class="register-title">注册</h1>
                    <p class="register-subtitle">加入摄影艺术的创作之旅</p>
                </div>
                <form class="register-form">
                    <div class="form-group con">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                        <div id="username-error" class="error-message" style="color:white;height:20px;"></div>
                    </div>
                    <div class="form-group con">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group con" style="position: relative;">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password" class="toggle-password-btn" tabindex="-1" aria-label="显示或隐藏密码">👁</button>
                    </div>
                    <div class="form-group con">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agree" required>
                            <span class="checkmark con"></span>
                            我同意<a href="#" class="terms-link">服务条款</a>和<a href="#" class="privacy-link">隐私政策</a>
                        </label>
                    </div>
                    <button type="submit" class="register-btn con">注册</button>
                </form>
                <div class="register-footer con">
                    <p>已有账户？ <a href="login.html" class="login-link" style="color: white;">立即登录</a></p>
                </div>
            </div>
        </div>
