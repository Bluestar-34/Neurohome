        <div class="login-container">
            <div class="login-content">
                <div class="login-header con">
                    <h1 class="login-title">登录</h1>
                    <p class="login-subtitle">欢迎回到摄影艺术的世界</p>
                </div>

                <form class="login-form">
                    <div class="form-group con">
                        <label for="username">账号</label>
                        <input type="text" id="username" name="username" required>
                        <div id="username-error" class="error-message" style="color:white;height:20px;"></div>
                    </div>

                    <div class="form-group con" style="position: relative;">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password" class="toggle-password-btn" tabindex="-1" aria-label="显示或隐藏密码">👁</button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark con"></span>
                            记住我
                        </label>
                        <a href="forgot.html" class="forgot-password con">忘记密码？</a>
                    </div>

                    <button type="submit" class="login-btn con">登录</button>
                </form>

                <div class="login-footer con">
                    <p>还没有账户？ <a href="register.html" class="register-link" style="color: white;">立即注册</a></p>
